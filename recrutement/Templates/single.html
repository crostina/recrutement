<h2>{{candidat.firstName}} {{candidat.lastName}}</h2>
<form name="editCandidat" class="form-horizontal">
    <form-field record="candidat" field="firstName" required="true"></form-field>
    <form-field record="candidat" field="lastName" required="true"></form-field>

    <form-field ng-repeat='(k,v) in candidat.values | keyFilter:"firstName" | keyFilter:"lastName" | keyFilter:"id"'
                record="candidat" field="{{k}}" live="false"></form-field>

    <div class="row form-group">
        <div class="col-sm-offset-2">
            <button class="btn btn-primary" ng-click="delete()">Delete Candidat</button>

        </div>
    </div>
</form>
